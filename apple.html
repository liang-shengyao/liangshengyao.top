        <span>什么是黑苹果？</span>
        <p>&nbsp;自从苹果采用Intel的处理器，OS X被黑客以安装在Intel CPU与部分AMD CPU的机器上。从而出现了一大批 非苹果设备 而使用 苹果操作系统
            的机器，被称为黑苹果(Hackintosh)；而在Mac苹果机上面安装原版Mac系统的被称为白苹果（Macintosh），与黑苹果相对。</p>
